<!DOCTYPE html>
<html>

<head>
<title>New Account</title>
<style type="text/css">
table{
width:300;
height:400;
border:1px solid black;
border-collapse:separate;
border-spacing: 1em 1em;
padding:10px;

position: absolute;
top: 50%;
left: 50%;
margin-top: -200px;
margin-left: -150px;
}

.thead{
margin-bottom:30px;
}

#button2{
button-align:center;
width:330px;
}

div{
border:1px solid black;
}
</style>
</head>


<body>

<table>


<thead class="thead"><th colspan="1">
<td style= text-align:center;><strong>회원가입 페이지</strong></td>
</th></thead>


<tfoot><tr>
<td colspan="3"><button id="button2" type="submit" value="가입하기">가입하기</button><td>
</tr></tfoot>

<tbody><tr>
<td>아이디:</td>
<td><input type="text" size="20" name="id"></td>
<td><button type="submit" value="중복확인">중복확인</button></td>
</tr>

<tr>
<td>비밀번호:</td>
<td><input type="text" size="20" name="password"></td>
</tr>

<tr>
<td>이름:</td>
<td><input type="text" size="20" name="username"></td>
</tr>

<tr>
<td>학년:</td>
<td><select name="grade">
<option value="1학년" checked>1학년</option>
<option value="2학년">2학년</option>
<option value="3학년">3학년</option>
<option value="4학년">4학년</option>
</select></td>
</tr></tbody>


</table>

</body>

</html>
